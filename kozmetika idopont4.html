<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/kozmetika.css" />
  </head>
  <body>
    <div class="booking-body" data-booking-body="4">
      <div class="booking-body-header">
        <h3>Foglalás megerősítése</h3>
      </div>
      <div class="booking-body-content">
        <div class="bookintg-datas">
          <div class="data">
            <span>Kezelések:</span>
            <span id="js-span-treatment"></span>
          </div>
          <div class="data">
            <span>Dátum és időpont:</span>
            <span id="js-span-date"></span>
          </div>
        </div>
        <form action="" method="post" class="form">
          <input type="text" name="treatment" id="treatment" />
          <input type="text" name="date" id="date" />
          <input type="text" name="hour" id="hour" />
          <input type="text" name="firstname" id="firstname" />
          <input type="text" name="surname" id="surname" />
          <input type="text" name="e-mail" id="e-mail" />
          <input type="text" name="tel" id="tel" />
        </form>
      </div>
    </div>
  </body>
</html>
