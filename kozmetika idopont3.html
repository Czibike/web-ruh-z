<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/kozmetika.css" />
  </head>
  <body>
    <div class="booking-body" data-booking-body="3">
      <div class="booking-body-header">
        <h3>Add meg a személyes adataidat</h3>
      </div>
      <div class="booking-body-content">
        <div class="inputgroups">
          <div class="inputgroup after">
            <label for="surname">Vezetéknéz:</label>
            <input
              type="text"
              inputmode="latin-name"
              name="surname"
              id="surname"
            />
          </div>
          <div class="inputgroup after">
            <label for="lastname">Keresztnév:</label>
            <input
              type="text"
              inputmode="latin-name"
              name="lastname"
              id="lastname"
            />
          </div>
          <div class="inputgroup after">
            <label for="e-mail"> E-mail (ide küldjük a megerősítést): </label>
            <input type="email" inputmode="email" name="e-mail" id="e-mail" />
          </div>
          <div class="inputgroup after">
            <label for="phonenumber">
              Telefonszám (szükség esetén itt értesítünk):
            </label>
            <input
              type="tel"
              inputmode="tel"
              name="phonenumber"
              id="phonenumber"
            />
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="button back">vissza</button>
          <button type="button" class="button forward">következő</button>
        </div>
      </div>
    </div>
  </body>
</html>
